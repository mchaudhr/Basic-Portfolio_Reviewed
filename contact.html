<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Me</title>
</head>
<body>
	<header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Mamoona Chaudhry</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
    </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact Me</h1>
         
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name"
                            placeholder="John Smith" required= "required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email"
                            placeholder="johnsmith@example.com" required= "required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message"
                            placeholder="Type your message here!" required= "required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2> Connect with Me</h2>
                <img src="assets/images/heroku.png" class="social" alt="heroku">
                <img src="assets/images/linkedin.png" class="social" alt="linkedin">
                <img src="assets/images/github.png" class="social" alt="github">
            </div>

        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Mamoona Chaudhry
        </div>
    </footer>

</body>
</html>
